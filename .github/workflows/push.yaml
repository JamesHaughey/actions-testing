name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    outputs:
      backends: ${{ steps.json_properties.outputs.backends }}
      environments: ${{ steps.json_properties.outputs.environments }}
      demo: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: get properties
        id: json_properties
        uses: zoexx/github-action-json-file-properties@release
        with:
          file_path: ./environments.json
      steps:
    - id: set-matrix
      run: echo "::set-output name=demo::{\"include\":[{\"project\":\"foo\",\"config\":\"Debug\"},{\"project\":\"bar\",\"config\":\"Release\"}]}"

  Matrix-Job:
    runs-on: ubuntu-latest
    needs: Explore-GitHub-Actions
    strategy:
      matrix:
        backend: ${{fromJson(needs.Explore-GitHub-Actions.outputs.backends)}}
    steps:
      - run: echo ${{ matrix.backend }}
  ComplexMatrix-Job:
    runs-on: ubuntu-latest
    needs: Explore-GitHub-Actions
    strategy:
      matrix: ${{fromJson(needs.Explore-GitHub-Actions.outputs.demo)}}
    steps:
      - run: echo "Environment is ${{ matrix.project }}, layers are ${{ matrix.config}}"